name: Daily NHL Predictions

on:
  schedule:
    # Runs at 11:00 AM UTC = 7:00 AM ET (before the day's games)
    - cron: "0 11 * * *"
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pandas requests scikit-learn

      - name: Run daily predictions
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        run: |
          python predx_api_V1.py \
            --write_daily \
            --publish_github \
            --process_yesterday \
            --season_start 2025-10-07

      - name: Commit updated CSVs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Copy both Tidbyt CSVs to docs/ for GitHub Pages serving
          # prediction_rates: https://raw.githubusercontent.com/stat-trick-hockey/API_Model/main/docs/prediction_rates.csv
          # todays_picks:     https://raw.githubusercontent.com/stat-trick-hockey/API_Model/main/docs/todays_picks.csv
          cp output/prediction_rates.csv docs/prediction_rates.csv
          cp output/todays_picks.csv docs/todays_picks.csv

          git add \
            output/history_predictions.csv \
            output/model_coefficients.csv \
            output/prediction_rates.csv \
            output/todays_picks.csv \
            docs/prediction_rates.csv \
            docs/todays_picks.csv

          git diff --cached --quiet || git commit -m "chore: update predictions $(date -u +%Y-%m-%d)"
          git pull --rebase
          git push
